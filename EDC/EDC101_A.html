        <tr>

          <td width="30%"><span class="left-text">

              <option>ธนาธิการกิจ</option>
              <option>บัญชี</option>
              <option>งบประมาณ</option>
              <option>ทหาร</option>
              <option>ความรู้ทั่วไป</option>
              <option>การดูงาน</option>
              <option>เบ็ดเตล็ด</option>
           </select>&nbsp;<font color="red">*</font>
          </span></td>
          <td width="12%" class="right-text">ชื่อวิชา:</td>
          <td colspan="3"><span class="left-text">
            <input name="textfield2" type="text" class="right-text" id="textfield2" value="" size="40" maxlength="100"/>&nbsp;<font color="red">*</font>
          </span></td>
        </tr>
        <tr>
          <td width="10%" class="right-text">ประเภทกลุ่มวิชาประเมิน:</td>

                <select name="select1" id="select1">
                    <option selected="selected">-- กรุณาเลือก --</option>

                    <option>วิชาประกอบ</option>
                 </select>&nbsp;<font color="red">*</font>
               </span>
             </span></td>
            <td width="12%" class="right-text"></td>
            <td colspan="3"></td>
          </tr>
        <tr>
        <td width="10%" class="right-text">หน่วยกิต:</td>
          <td width="20%"><span class="left-text">
            <input name="textfield2" type="text" class="right-text" id="textfield2" value="" size="40" maxlength="100" style="width:50%" />&nbsp;หน่วย &nbsp;<font color="red">*</font>
            </span>
          </span></td>
          <td width="12%" class="right-text"></td>
          <td colspan="3"></td>
        </tr>
        <tr>
        <td width="10%" class="right-text">ออกรายงานผล:</td>
          <td width="20%"><span class="left-text">
            <input type="radio" name="textfield3" id="textfield3" value="Y" checked="true"/>&nbsp; ออกรายงาน</span>
            <input type="radio" name="textfield3" id="textfield3" value="N"/>&nbsp;ไม่ออกรายงาน</span>
          </span></td>
          <td width="12%" class="right-text"></td>
          <td colspan="3"></td>
        </tr>
        <tr>
        <td width="10%" class="right-text">เกณฑ์การวัดผล:</td>
          <td width="20%"><span class="left-text">
